<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <title>Google</title>
    </head>
    <body>
        <header>
            <a class="top-left-links" href="#">
                About
            </a>
            <a class="top-left-links" href="#">
                Store
            </a>
            <div id="top-right-container">
                <nav id="important-link">
                    <a class="top-right-links" href="#">
                        Gmail
                    </a>
                    <a class="top-right-links" href="#">
                        Images
                    </a>
                    <a class="top-right-links" href="#">
                        Drop Down Menu
                    </a>
                    <a class="top-right-links" id="sign-in" href="#">
                        Sign in
                    </a>
                </nav>
            </div>
        </header>
        <body>
            <div id="main-logo">
                <img src="images/google_logo.png" alt="Google Logo">
            </div>
            <div id="search-div">
                <form id="search-form" action="" method="GET" role="search">
                    <div id="search-bar-holder">
                        <input id="search-bar" type="text" />
                    </div>
                    <div id="button-holder">
                        <input class="search-buttons" type="submit" value="Google Search" name="btnK" />
                        <input class="search-buttons" type="submit" value="I'm Feeling Lucky" name="btnI" />
                    </div>
                </form>
            </div>
            <div id="bottom-half">
                <p id="alternate-language-text">Google offered in: <a href="#">Francais</a></p>
            </div>
        </body>
        <footer>
            <div id="footer-top-split">
                <p id="location-text">Canada</p>
            </div>
            <div id="footer-bot-split">
                <div class="both-bot-sides" id="left-bot-split">
                    <a class="bot-links">Advertising</a>
                    <a class="bot-links">Business</a>
                    <a class="bot-links">How Search works</a>
                </div>
                <div class="both-bot-sides" id="right-bot-split">
                    <a class="bot-links">Privacy</a>
                    <a class="bot-links">Terms</a>
                    <a class="bot-links">Settings</a>
                </div>
            </div>
        </footer>
